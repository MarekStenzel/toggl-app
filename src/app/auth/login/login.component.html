<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <label for="email">E-mail address</label>
      <div class="form-group">
        <div><input type="email" id="email" name="email" ngModel class="form-control"></div>
        <div><fa-icon [icon]="faEnvelopeSquare" pull="right"></fa-icon></div>
      </div>
      <label for="password">Password</label>
      <div class="form-group">
        <div><input type="password" id="password" name="password" ngModel class="form-control"></div>
        <div><fa-icon [icon]="faEye" pull="right"></fa-icon></div>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
